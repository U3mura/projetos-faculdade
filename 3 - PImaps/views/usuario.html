        <div id="painel">
            <div class="field">
                <label class="dados">Usu√°rio</label>
                <div class="control">
                    <input name="user" class="input" type="text" disabled>
                </div>
            </div>
            <div class="field">
                <label class="dados">Nome</label>
                <div class="control">
                    <input name="nome" class="input" type="text" disabled>
                </div>
            </div>
            <div class="field">
                <label class="dados">E-mail</label>
                <div class="control">

                </div>
            </div>
            <div class="field">
                <label class="dados">Senha</label>
                <div class="control">
                    <input name="senha" class="input" type="password" disabled>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="botao">Editar</button>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="botao">Deslogar</button>
